<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa - Cibedug 2</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Navbar -->
    <div id="navbar">
        
    </div>

    <!-- Daftar Siswa Section -->
    <section id="students" class="py-16 bg-white fade-in">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8 text-gray-800">Daftar Siswa Cibedug 2</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-8"
                id="students-list">
            </div>
        </div>
    </section>

    <script>
        // Data siswa (36 siswa)
        const students = Array.from({ length: 48 }, (_, i) => ({
            name: `Siswa ${i + 1}`,
            class: i % 2 === 0 ? '10A' : '10B',
            status: 'Aktif',
            image: 'https://via.placeholder.com/150'
        }));

        // Menampilkan siswa dalam grid
        const studentsList = document.getElementById('students-list');
        students.forEach(student => {
            const studentCard = document.createElement('div');
            studentCard.classList.add('bg-gray-50', 'p-6', 'rounded-lg', 'shadow-md', 'hover:shadow-lg', 'transition', 'scale-up');
            studentCard.innerHTML = `
                    <div class="flex justify-center mb-4">
                        <img src="${student.image}" alt="Student Image" class="rounded-full w-24 h-24 object-cover">
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800">${student.name}</h3>
                    <p class="text-gray-600">Kelas: ${student.class}</p>
                    <p class="text-gray-600">Status: ${student.status}</p>
                `;
            studentsList.appendChild(studentCard);
        });
    </script>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2024 Rayon Cibedug 2. All Rights Reserved.</p>
        </div>
    </footer>
</body>

    <script>
        // Load navbar from navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                // After navbar is loaded, initialize the burger functionality
                initializeBurgerMenu();
            })
            .catch(error => console.error('Error loading navbar:', error));

        function initializeBurgerMenu() {
            const burgerButton = document.getElementById('burger');
            const mobileMenu = document.getElementById('mobile-menu');
            const burgerBars = document.querySelectorAll('.burger-bar');

            // Toggle the mobile menu and burger bar animation on click
            burgerButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
                burgerBars.forEach(bar => bar.classList.toggle('open'));
            });
        }
    </script>
</html>
